<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">

    <title>Scarlet - Website Template</title>
    <meta name="description" content="Your description here!">
    <meta name="author" content="Your Name">
    <meta name="keywords" content="Put, tags, here">

    <meta property="og:title" content="Your Name"/>
    <meta property="og:site_name" content="Your Name"/>

    <!-- Google+ Schema.org stuff for -->
    <meta itemprop="name" content="Your Name">
    <meta itemprop="description" content="Your description here!">
    <meta itemprop="image" content="https://jacksonhayes.xyz/scarlet/images/profile.jpg">

    <!-- Open Graph data -->
    <meta property="og:title" content="Your Name"/>
    <meta property="og:type" content="portfolio"/>
    <meta property="og:url" content="https://www.jacksonhayes.xyz/scarlet/"/>
    <meta property="og:image" content="https://jacksonhayes.xyz/scarlet/images/profile.jpg"/>
    <meta property="og:description" content="Your description here!"/>
    <meta property="og:site_name" content="Your Name"/>
    <meta property="og:locale" content="en_US"/>
    <link rel="canonical" href="https://www.jacksonhayes.xyz/scarlet/"/>

    <!-- Twitter -->
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="Your description here!">
    <meta name="twitter:site" content="@jacksonhvisuals">
    <meta name="twitter:title" content="Your Name">
    <meta name="twitter:description" content="Your description here!">
    <meta name="twitter:creator" content="@jacksonhvisuals">
    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image:src" content="https://jacksonhayes.xyz/scarlet/images/profile.jpg">

    <!-- Google Verification -->
    <!-- You can put your Google verification tags here -->

    <!-- Favicons -->
    <!-- Put your favicon here! (I highly suggest realfavicongenerator.net) -->
    <!-- TODO: Add favicon -->

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">


    <!-- Materialize -->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!-- MaterialDesignIcons -->
    <link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Custom styles -->
    <link type="text/css" rel="stylesheet" href="css/index.css" media="screen,projection" />

    <meta name="theme-color" content="#f5f6fa">
    <!-- If you want Google Analytics, do some Google searching on HowTo, and pop it here. -->
</head>

<body style="background-color: #f5f5f5">
  <!-- This is the toolbar that sits above everything -->
  <div id="toolbar">
    <div id="toolbarcontainer">
      <div class="toolbar-left">
        <img id="profileImage" src="./images/profile.jpg" class="circle" />
        <div id="toolbarText">
          <span id="name">Your Name</span>
          <span id="description">Some description goes here.</span>
       </div>

       <div id="socialLinkSection">
           <section class="tab">
               <div id="socialLinkContent">
                   <!-- Your social link icons are dynamically generated from links.json! -->
               </div>
           </section>
       </div>
    </div>
    </div>
  </div>

  <div id="maincontainer">
    <div id="portfolioColumn" class="col s12 m12 l12">
      <div class="row" id="portfolioItemContainer">
        <!-- Your work cards are dynamically generated from items.json! -->
      </div>
    </div>
  </div>

  <div id="footercontainer" class="center">
    <span id="footertext">Direct contact: <a href="mailto:youremail@gmail.com"><b>youremail@gmail.com</b></a></span>
  </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
